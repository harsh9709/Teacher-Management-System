<!DOCTYPE html>
<head>
    <title>TMS Portal</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./classroom.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand" style="color: aliceblue;">Teacher Management System</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search By ID" aria-label="Search" id="idSearch" >
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"  onclick="searchById()">Search</button>
        </form>
      </nav>
    <table class="table table-hover" >
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="teacherName">Teacher Name </label>
                        <input type="text" name="productCode" id="teacherName">
                    </div>
                    <div>
                        <label for="dept">Department</label>
                        <input type="text" name="Department" id="dept">
                    </div>
                    <div>
                        <label for="Experience">Teacher ID</label>
                        <input type="number" name="qty" id="teacherId">
                    </div>
                    <div>
                        <label for="perPrice">Salary (INR)</label>
                        <input type="number" name="perPrice" id="salary">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr style="background-color: antiquewhite;">
                                <th>Teacher Name</th>
                                <th>Department</th>
                                <th>ID</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody>
                         <td></td>
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
        
    </table>
    <!-- <script type="text/javascript" src="./script.js"></script>
     -->
    <script src="./script2.js"></script>
</body>
</html>
